<div class="modal-header">
    <h4 class="modal-title pull-left"> {{ title }} </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="comment-first-name" style="font-size: large;">Enter Your Plate Number</label>
        <div class="row">
        <span class="col-md-2" >
            <input type="text" class="form-control" maxlength="1" placeholder="T">
        </span>
        <span class="col-md-9" style="display: inline-block;">
            <input type="number" class="form-control" placeholder="Plate Number" min=1 minlength="2">
        </span>
    </div>
    </div>
    <div class="form-group mb-0" style="display: flex; justify-content: flex-end;">
        <button type="submit" class="btn btn-primary mt-md-4 mt-2" (click)="BookNow()">Book now !</button>
    </div>
</div>
