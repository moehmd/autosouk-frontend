<app-decor class="block-finder__decor" type="bottom"></app-decor>
<div class="block-finder__image" style="background-image: url(assets/images/221.jpg);"></div>
<div class="block-finder__body container container--max--xl">
    <div class="block-finder__title">{{ 'TEXT_BLOCK_FINDER_TITLE'|translate }}</div>
    <div class="block-finder__subtitle">{{ 'TEXT_BLOCK_FINDER_SUBTITLE'|translate }}</div>
    <form class="block-finder__form">
        <app-vehicle-select class="block-finder__select" [formControl]="vehicleControl" (selectedBrandEmitter)="ReceivedBrand($event)" (selectedYearEmitter)="ReceivedYear($event)" (selectedModelEmitter)="ReceivedModel($event)" (selectedCategoryEmitter)="ReceivedCategory($event)"></app-vehicle-select>
        <button class="block-finder__button" (click)="submit()">{{ 'BUTTON_BLOCK_FINDER_SEARCH'|translate }}</button>
    </form>
</div>
